<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTR Visualizer</title>
    <style>
        .container {
            display: flex;
        }
        .image-container {
            width: 66.66%;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            overflow: hidden;
            z-index: 1;
        }
        .text-container {
            width: 33.33%;
            padding: 20px;
            margin-left: 56.66%;
            overflow-y: auto;
            height: 100vh;
        }
        .image {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img class="image" src="{{ image_path }}" alt="Image">
        </div>
        <div class="text-container">
            <pre>{{ text_content }}</pre>
        </div>
    </div>
</body>
</html>
